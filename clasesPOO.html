            function Persona(nombre,edad){// estas variables en los parentesis, seran las propiedades de cada instancia de persona que se envia por el constructor cuando uno crea las intancias
                this.nombre= nombre;//las propiedades aqui especificadas serian la otra parte del constructor, es como una plantilla para las instancias

                var pais="colombia"; //propiedad privada, solo se usan aqui dentro de la clase, son como variables locales

                var texto= "hola";

                this.getNumero= function(){//las funciones publicas getters se crean asi, colocando get al principio seguido del nombre de la propiedad privada a obtener, lo mismo para los setters
                    return numero;

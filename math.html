<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mathr</title>
</head>
<body>
    <script>
    function escribir(x){
        document.write(x+"<br>");
    }
    //propiedades, cosas de mate, solo entiendo la raiz cuadrada de 25
        escribir(Math.E);
        escribir(Math.LN10);
        escribir(Math.LN2);
        escribir(Math.LOG10E);
        escribir(Math.LOG2E);
        escribir(Math.PI);
        escribir(Math.SQRT1_2);
        
        escribir(Math.SQRT2);
        
        //metodos
        
        escribir(Math.ceil(5.3));//redondea hacia arriba
        escribir(Math.floor(5.3));//hacia abajo
        escribir(Math.round(5.3));//este y el de abajo redondean deacuerdo al .5
        escribir(Math.round(5.7));
        
        escribir(Math.max(8,19,23));//el mayor entre varios numeros
        escribir(Math.min(5,9));//el menor entre
        escribir(Math.pow(2,5));//2 elevado a la 5= 2*2*2*2*2=32
        escribir(Math.random());//random entre 0 y 1
        escribir(Math.random()*1000);// entre 0 a 999
        escribir(Math.sqrt(25));//raiz cuadrada
        escribir(Math.sqrt(9));
    </script>
</body>
</html>

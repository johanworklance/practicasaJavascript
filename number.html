<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>number</title>
</head>
<body>
    <script>
    function escribir(x){
        document.write(x+"<br>");
    }
    
        var a= new Number();//0
        var b= new Number(8);//inicia el objeto con el numero
        var c= new Number("tres");//NaN
        var d= new Number(true);//1
        var e= new Number(false);//0
        
        var num1=new Number("3");//si lo pasamos asi, Number lo covertira a numero
        var num2=7;
        
        
        escribir(a);
        escribir(b);
        escribir(c);
        escribir(d);
        escribir(e);
        escribir(num1+num2);
        
    
    </script>
</body>
</html>
